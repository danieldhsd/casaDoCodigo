<html xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://xmlns.jcp.org/jsf/core"
		xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<h:body>
		<h:messages />
	
		<h:dataTable rendered="#{adminListBooksController.books != null}" 
			value="#{adminListBooksController.books}" var="book">
			<h:column>
				<f:facet name="header">Titulo</f:facet>
				#{book.title}
			</h:column>

			<h:column>
				<f:facet name="header">Número de Páginas</f:facet>
				#{book.numberOfPages}
			</h:column>
			
			<h:column>
				<f:facet name="header">Preço</f:facet>
				#{book.price}
			</h:column>
			
			<h:column>
				<f:facet name="header">Descrição</f:facet>
				#{book.description}
			</h:column>
			
			<h:column>
				<f:facet name="header">Autores</f:facet>
				<ui:repeat var="author" value="#{book.authors}">
					#{author.name}|
				</ui:repeat>
			</h:column>
			
			<h:column>
				<f:facet name="header">Sumário</f:facet>
				<img src="#{request.contextPath}/file/#{book.summaryPath}" width="20%" height="20%"/>
			</h:column>
		</h:dataTable>
	</h:body>
</html>
