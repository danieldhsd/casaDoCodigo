<html xmlns:h="http://java.sun.com/jsf/html"
		xmlns:jsf="http://xmlns.jcp.org/jsf"
		xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>
	<h:form prependId="false">
		<h:messages />
		<div>
			<h:outputLabel>Titulo</h:outputLabel>
			<h:inputText id="titulo" value="#{adminBooksController.product.title}"/>
		</div>
		<div>
			<h:outputLabel>Descrição</h:outputLabel>
			<h:inputTextarea cols="20" rows="10" value="#{adminBooksController.product.description}"
							id="descricao"/>
		</div>
		<div>
			<h:outputLabel>Número de páginas</h:outputLabel>
			<h:inputText id="numPaginas" value="#{adminBooksController.product.numberOfPages}" />
		</div>
		<div>
			<h:outputLabel>Preço</h:outputLabel>
			<h:inputText id="preco" value="#{adminBooksController.product.price}" />
		</div>
		<div>
			<h:outputLabel value="Autores" />
			<h:selectManyListbox id="autores" value="#{adminBooksController.selectedAuthorsIds}"
				converter="javax.faces.Integer" >
				<f:selectItems value="#{adminBooksController.authors}" var="author" 
						itemLabel="#{author.name}" itemValue="#{author.id}"/>
			</h:selectManyListbox>
		</div>
			<h:commandButton value=" Gravar" action="#{adminBooksController.save()}"/>
	</h:form>
</h:body>
</html>
