<html xmlns:h="http://java.sun.com/jsf/html"
		xmlns:jsf="http://xmlns.jcp.org/jsf"
		xmlns:f="http://xmlns.jcp.org/jsf/core"
		xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:body>
	<h:form prependId="false" enctype="multipart/form-data">
		<h:messages />
		<div>
			<h:outputLabel value="Titulo"/>
			<h:inputText id="titulo" value="#{adminBooksController.product.title}"/>
		</div>
		<div>
			<h:outputLabel value="Descrição"/>
			<h:inputTextarea cols="20" rows="10" value="#{adminBooksController.product.description}"
							id="descricao"/>
		</div>
		<div>
			<h:outputLabel value="Número de páginas" />
			<h:inputText id="numPaginas" value="#{adminBooksController.product.numberOfPages}" />
		</div>
		<div>
			<h:outputLabel value="Preço" />
			<h:inputText id="preco" value="#{adminBooksController.product.price}" />
		</div>
		<div>
			<h:outputLabel value="Data de Lançamento"/>
			<h:inputText pt:type="date" value="#{adminBooksController.product.releaseDate}">
			</h:inputText>
		</div>
		<div>
			<h:outputLabel value="Autores" />
			<h:selectManyListbox id="autores" value="#{adminBooksController.product.authors}" converter="entityConverter">
				<f:selectItems value="#{adminBooksController.authors}" var="author" 
						itemLabel="#{author.name}" itemValue="#{author}"/>
			</h:selectManyListbox>
		</div>
		<div>
			<h:outputLabel value="Sumário do Livro" />
			<h:inputFile id="sumary" label="Sumario do Livro" value="#{adminBooksController.summary}"/>
		</div>
		
		<h:commandButton value=" Gravar" action="#{adminBooksController.save()}"/>
	</h:form>
</h:body>
</html>
